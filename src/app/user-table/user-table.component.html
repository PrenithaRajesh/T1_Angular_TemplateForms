<div class="container">
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (click)="onSelectRow(user)">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
